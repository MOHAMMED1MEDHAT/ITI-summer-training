<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <form method="get">
            <table width="500" align="center" height="200">
                <tr>
                    <th colspan="3" align="left">Registration</th>
                <tr>
                    <th align="left">Full Name</th>
                    <th align="left">Username</th>
                </tr>
                <tr>
                    <td align="left">
                        <input
                            type="text"
                            placeholder="Enter your Name"
                            name="full_name"
                            size="30"
                        />
                    </td>
                    <td align="left">
                        <input
                            type="text"
                            placeholder="Enter your username"
                            name="usr_name"
                            size="30"
                        />
                    </td>
                </tr>
                <tr>
                    <th align="left">Email</th>
                    <th align="left">Phone Number</th>
                </tr>
                <tr>
                    <td align="left">
                        <input
                            type="email"
                            placeholder="Enter your email"
                            name="email"
                            size="30"
                        />
                    </td>
                    <td align="left">
                        <input
                            type="text"
                            placeholder="Enter your number"
                            name="number"
                            size="30"
                        />
                    </td>
                </tr>
                <tr>
                    <th align="left">Password</th>
                    <th align="left">Confirm Password</th>
                </tr>
                <tr>
                    <td align="left">
                        <input
                            type="password"
                            placeholder="Enter your password"
                            name="pass"
                            size="30"
                        />
                    </td>
                    <td align="left">
                        <input
                            type="password"
                            placeholder="Confirm your password"
                            name="confPass"
                            size="30"
                        />
                    </td>
                </tr>
            </table>
            <table width="500" align="center" height="50" >
                <tr>
                    <th colspan="3" align="left">Gender</th>
                </tr>
                <tr>
                    <td align="left">
                        <input type="radio" name="gender" value="male" /> Male
                    </td>
                    <td align="left">
                        <input type="radio" name="gender" value="female" />
                        Female
                    </td>
                    <td align="left">
                        <input type="radio" name="gender" value="PNTS" /> Prefer
                        not to say
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <input type="submit" value="Register" style="width: 100%; height: 30px;"/>
                    </td>
                </tr>
        </form>
    </body>
</html>
